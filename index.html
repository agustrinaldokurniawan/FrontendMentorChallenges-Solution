<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section id="countdown">
      <h1>We're launching soon</h1>
      <div class="time-container">
        <div class="time-card">
          <div class="time-sheet">
            <p class="days">08</p>
            <div class="up">
              <span class="days">08</span>
            </div>
            <div class="down">
              <span class="days">08</span>
            </div>
          </div>
          <p class="time-label">days</p>
        </div>
        <div class="time-card">
          <div class="time-sheet">
            <p class="hours">08</p>
            <div class="up">
              <span class="hours">08</span>
            </div>
            <div class="down">
              <span class="hours">08</span>
            </div>
          </div>
          <p class="time-label">hours</p>
        </div>
        <div class="time-card">
          <div class="time-sheet">
            <p class="minutes">08</p>
            <div class="up">
              <span class="minutes">08</span>
            </div>
            <div class="down">
              <span class="minutes">08</span>
            </div>
          </div>
          <p class="time-label">minutes</p>
        </div>
        <div class="time-card">
          <div class="time-sheet">
            <p class="seconds">08</p>
            <div class="up">
              <span class="seconds">08</span>
            </div>
            <div class="down">
              <span class="seconds">08</span>
            </div>
          </div>
          <p class="time-label">seconds</p>
        </div>
      </div>
    </section>
    <section id="social-media">
      <div class="social-media">
        <button id="facebook">
        </button>
        <button id="pinterest">
        </button>
        <button id="instagram">
        </button>
      </div>
    </section>
  </main>

    </div>
  </footer> -->

  <script src="script.js"></script>
</body>

</html>
